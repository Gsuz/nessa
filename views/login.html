<!DOCTYPE html>
<html>
<head>
	<title>NodeTV</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(max-device-width: 566px)" />
	<link rel="shortcut icon" href="assets/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
	<link rel="apple-touch-icon" sizes="54x54" href="assets/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="assets/apple-touch-icon-ipad.png" />

<body>
	<div id="login">
		<form action="/login" method="post">
			<div>
				<label for="ipt_username">Username</label>
				<input id="ipt_username" type="text" name="username" />
			</div>
			<div>
				<label for="ipt_password">Password</label>
				<input id="ipt_password" type="password" name="password" />
			</div>
			<input type="submit" value="Login" />
		</form>
	</div>
</body>
</html>
